<!DOCTYPE html>

<script> 
    function button(){
        document.addEventListener("message", function(data){
        alert("네이티브 앱에서 전달받은 문자열임 : " + data.data); 
        })
        
        //window.postMessage("웹페이지에서 전송한 문자열입니다.");
        return;
    }
    
    function test(){
        alert("test");
    }
    
            
</script>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

</head>

<body>
    <h1>Hello world</h1>    
    <button id="btnSend" onclick="button();">통신하기</button>
    <button id="test" onclick="test();">test</button>
    <p id="result"></p>
    
    
</body>
</html>
