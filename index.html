  
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
</head>

<body>
  <h1>Hello</h1>
  
  <script>
    setTimeout(function () {
      document.addEventListener("message", function(data){
        document.write("Yeah");
        alert("네이티브 앱에서 전달받은 문자열입니다. ==> "+data.data);
      });
      window.postMessage("웹 페이지에서 전송한 문자열입니다.");
    }, 2000);
    
  </script>
  
</body>
</html>
